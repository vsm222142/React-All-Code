<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyn await demo </title>
</head>

<body>

    <script>
        let promises = new Promise(function (resolve, reject) {
            setTimeout(function () {
                resolve("Promises Resolved")
            }, 2000)

        })

        async function register() {
            let result = await promises;
            console.log(result);
            setTimeout(() => {
                console.log("Register");
            }, 5000);

        }

        async function sendmail() {
            let result = await promises;
            console.log(result);
            setTimeout(() => {
                console.log("sendmail");
            }, 6000);
        }
        register();
        sendmail();

    </script>

</body>

</html>
