        // WAP to show below array in aceending order .

        let arr2=[45,33,64,32,85,21,75,92];  //[21,32,33,45,64,75] .

        console.log(arr2);


        for(let i=0;i<arr2.length-1;i++){
            for(j=0;j<arr2.length;j++){
                if(arr2[j]>arr2[j+1]){
                    let temp=arr2[j];
                    arr2[j]=arr2[j+1]
                    arr2[j+1]=temp;
                }
            }
        }

        console.log("Accending Order : ",arr2); // Accending order.



        console.log("Second Highest Element : ",arr2[arr2.length-2]);  // Second highest element .
