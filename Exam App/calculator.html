        <div class="main2">
            <label>Enter the First No. : </label>
            <input type="number" id="num1" placeholder="Enter the first No. : ">
            <label>Enter the Second No. : </label>
            <input type="number" id="num2" placeholder="Enter the Second No. : ">
        </div>
        <div class="opbtn">
            <button class="btn" onclick="calculator('+')">+</button>
            <button class="btn" onclick="calculator('-')">-</button>
            <button class="btn" onclick="calculator('*')">*</button>
            <button class="btn" onclick="calculator('/')">/</button>
            <button class="btn" onclick="calculator('%')">%</button>

        </div>
        <button onclick="result()" class="result">Result</button>
        <button onclick="reset()" class="clear">Clear</button>
        <div id="output">

        </div>


    </div>


    <script>
        function calculator(op) {
            let num1 = parseFloat(document.getElementById("num1").value);

            let num2 = parseFloat(document.getElementById("num2").value);

            let ans;

            if (isNaN(num1) || isNaN(num2)) {
                return document.getElementById("output").innerHTML = `Please Enter the Number ! `;
            }
            switch (op) { 
                case '+': ans = num1 + num2;
                    break;
                case "-": ans = num1 - num2;
                    break;
                case '*': ans = num1 * num2;
                    break;
                case '/': ans = num1 / num2;
                    break;
                case '%': ans = num1 % num2;
                    break;
            }

            document.getElementById("output").innerHTML=`Result of Operation = ${num1} ${op} ${num2} = ${ans} ` 
      
      //      let Result= `Result of Operation = ${num1} ${op} ${num2} = ${ans} `

//   document.getElementById("output").innerHTML = `Result of Opration = ${num1} ${op} ${num2} = ${ans} `

            }
          
        }

        function reset() {
            document.getElementById("num1").value = '';

            document.getElementById("num2").value = '';


            document.getElementById("output").innerHTML = "";
